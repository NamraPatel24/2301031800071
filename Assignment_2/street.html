<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai Travel App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background-color: #1b1b1b;
    color: #ffffff;
}

.app-container {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}

.back-button {
    display: flex;
    align-items: center;
    gap: 12px;
}

h1 {
    font-size: 24px;
    font-weight: 600;
}

.profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

.filters {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    overflow-x: auto;
    padding-bottom: 8px;
}

.filter-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    background-color: #292929;
    border: none;
    color: white;
    padding: 10px 16px;
    border-radius: 30px;
    font-size: 14px;
    white-space: nowrap;
    cursor: pointer;
}

.attractions {
    display: flex;
    flex-direction: column;
    gap: 24px;
}

.attraction-card {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    background-color: #292929;
}

.crowd-tag {
    position: absolute;
    top: 16px;
    left: 16px;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    z-index: 2;
}

.crowded {
    background-color: rgba(255, 180, 0, 0.7);
}

.bookmark-btn {
    position: absolute;
    top: 16px;
    right: 16px;
    background-color: rgba(0, 0, 0, 0.7);
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 2;
}

.attraction-img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.attraction-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
    padding: 20px 16px;
    z-index: 1;
}

h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
}

.distance-info {
    display: flex;
    align-items: center;
    font-size: 14px;
    margin-bottom: 16px;
}

.dot {
    margin: 0 8px;
}

.walking {
    display: flex;
    align-items: center;
    gap: 4px;
}

.start-btn {
    background-color: #b9ff66;
    color: #000000;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    float: right;
    margin-top: -8px;
}

/* Make the app responsive */
@media (max-width: 480px) {
    .app-container {
        padding: 16px;
    }
    
    h1 {
        font-size: 20px;
    }
    
    h2 {
        font-size: 24px;
    }
    
    .attraction-img {
        height: 180px;
    }
}</style>

    <div class="app-container">
        <header class="header">
            <div class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>Mumbai</h1>
            </div>
            <div class="profile">
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="profile-img">
            </div>
        </header>

        <div class="filters">
            <button class="filter-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 8L6 8" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M18 16L6 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 4L12 8" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 16L12 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Distance
            </button>
            <button class="filter-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="9" stroke="white" stroke-width="2"/>
                    <path d="M12 7V12L15 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Time
            </button>
            <button class="filter-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 21V19C17 16.7909 15.2091 15 13 15H5C2.79086 15 1 16.7909 1 19V21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M23 21V19C22.9986 17.1771 21.765 15.5857 20 15.13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 3.13C17.7699 3.58317 19.0078 5.17799 19.0078 7.005C19.0078 8.83201 17.7699 10.4268 16 10.88" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Crowd
            </button>
            <button class="filter-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 21L12 16L5 21V5C5 4.46957 5.21071 3.96086 5.58579 3.58579C5.96086 3.21071 6.46957 3 7 3H17C17.5304 3 18.0391 3.21071 18.4142 3.58579C18.7893 3.96086 19 4.46957 19 5V21Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Bookmark
            </button>
        </div>

        <div class="attractions">
            <div class="attraction-card">
                <div class="crowd-tag">Sparsely Crowded</div>
                <button class="bookmark-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 21L12 16L5 21V5C5 4.46957 5.21071 3.96086 5.58579 3.58579C5.96086 3.21071 6.46957 3 7 3H17C17.5304 3 18.0391 3.21071 18.4142 3.58579C18.7893 3.96086 19 4.46957 19 5V21Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <img src="taj mahal.webp" alt="Taj Hotel" class="attraction-img">
                <div class="attraction-info">
                    <h2>Taj Hotel</h2>
                    <div class="distance-info">
                        <span>0.5km away</span>
                        <span class="dot">•</span>
                        <span class="walking">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 4C13 5.10457 12.1046 6 11 6C9.89543 6 9 5.10457 9 4C9 2.89543 9.89543 2 11 2C12.1046 2 13 2.89543 13 4Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9 22L7 17L9 12L7 7H11L14 12H16L18 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M17 22L14 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            5 mins
                        </span>
                    </div>
                    <button class="start-btn">
                        Start
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 5L19 12L12 19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="attraction-card">
                <div class="crowd-tag crowded">Crowded</div>
                <button class="bookmark-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 21L12 16L5 21V5C5 4.46957 5.21071 3.96086 5.58579 3.58579C5.96086 3.21071 6.46957 3 7 3H17C17.5304 3 18.0391 3.21071 18.4142 3.58579C18.7893 3.96086 19 4.46957 19 5V21Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <img src="Rani-Ki-Vav-07 (1).jpg" alt="Gate Way Of India" class="attraction-img">
                <div class="attraction-info">
                    <h2>Gate Way Of India</h2>
                    <div class="distance-info">
                        <span>0.9km away</span>
                        <span class="dot">•</span>
                        <span class="walking">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 4C13 5.10457 12.1046 6 11 6C9.89543 6 9 5.10457 9 4C9 2.89543 9.89543 2 11 2C12.1046 2 13 2.89543 13 4Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9 22L7 17L9 12L7 7H11L14 12H16L18 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M17 22L14 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            8 mins
                        </span>
                    </div>
                    <button class="start-btn">
                        Start
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 5L19 12L12 19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
