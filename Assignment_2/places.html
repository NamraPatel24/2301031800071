<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <style>:root {
        --dark-bg: #1b1b1b;
        --card-bg: #292929;
        --text-color: #ffffff;
        --accent-color: #b9ff66;
        --secondary-bg: #444444;
        --black: #000000;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }
    
    body {
        background-color: var(--dark-bg);
        color: var(--text-color);
    }
    
    .app-container {
        max-width: 480px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
    }
    
    /* Header Styles */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }
    
    .header-left {
        display: flex;
        align-items: center;
        gap: 16px;
    }
    
    .back-button {
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 20px;
        cursor: pointer;
    }
    
    h1 {
        font-size: 24px;
        font-weight: 600;
    }
    
    .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
    }
    
    /* Filters Styles */
    .filters {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        padding-bottom: 16px;
        margin-bottom: 24px;
        scrollbar-width: none; /* Firefox */
    }
    
    .filters::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Edge */
    }
    
    .filter-button {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: var(--secondary-bg);
        color: var(--text-color);
        border: none;
        border-radius: 30px;
        padding: 12px 20px;
        font-size: 14px;
        white-space: nowrap;
        cursor: pointer;
    }
    
    /* Places Container */
    .places-container {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }
    
    .place-card {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        background-color: var(--card-bg);
    }
    
    .place-img {
        width: 100%;
        height: 220px;
        object-fit: cover;
    }
    
    .place-tag {
        position: absolute;
        top: 16px;
        left: 16px;
        background-color: rgba(0, 0, 0, 0.6);
        color: var(--text-color);
        padding: 8px 16px;
        border-radius: 30px;
        font-size: 14px;
        z-index: 1;
    }
    
    .bookmark-button {
        position: absolute;
        top: 16px;
        right: 16px;
        background-color: rgba(0, 0, 0, 0.6);
        color: var(--text-color);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        z-index: 1;
    }
    
    .place-info {
        padding: 16px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .place-info h2 {
        font-size: 28px;
        font-weight: 700;
    }
    
    .place-details {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
    }
    
    .dot {
        font-size: 20px;
        line-height: 0;
    }
    
    .start-button {
        align-self: flex-end;
        background-color: var(--accent-color);
        color: var(--black);
        border: none;
        border-radius: 30px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        margin-top: 8px;
    }
    
    /* Responsive adjustments */
    @media (min-width: 768px) {
        .app-container {
            max-width: 768px;
            padding: 30px;
        }
        
        .places-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
    }
    
    @media (min-width: 1024px) {
        .app-container {
            max-width: 1200px;
        }
        
        .places-container {
            grid-template-columns: repeat(3, 1fr);
        }
    }</style>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1>Most Popular</h1>
            </div>
            <div class="profile">
                <img src="taj mahal.webp" alt="Profile" class="profile-img">
            </div>
        </header>

        <div class="filters">
            <button class="filter-button">
                <i class="fas fa-sort"></i>
                <span>Distance</span>
            </button>
            <button class="filter-button">
                <i class="far fa-clock"></i>
                <span>Time</span>
            </button>
            <button class="filter-button">
                <i class="fas fa-users"></i>
                <span>Crowd</span>
            </button>
            <button class="filter-button bookmark-filter">
                <i class="far fa-bookmark"></i>
                <span>Bookmark</span>
            </button>
        </div>

        <div class="places-container">
            <div class="place-card">
                <div class="place-tag">Sparsely Crowded</div>
                <button class="bookmark-button">
                    <i class="far fa-bookmark"></i>
                </button>
                <img src="taj mahal.webp" alt="Taj Mahal" class="place-img">
                <div class="place-info">
                    <h2>Taj Mahal</h2>
                    <div class="place-details">
                        <span>1.3km away</span>
                        <span class="dot">•</span>
                        <span><i class="fas fa-walking"></i> 15 mins</span>
                    </div>
                    <button class="start-button">
                        Start <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="place-card">
                <div class="place-tag">Crowded</div>
                <button class="bookmark-button">
                    <i class="far fa-bookmark"></i>
                </button>
                <img src="Rani-Ki-Vav-07 (1).jpg" alt="Rani ki Vav" class="place-img">
                <div class="place-info">
                    <h2>Rani ki Vav</h2>
                    <div class="place-details">
                        <span>2.8km away</span>
                        <span class="dot">•</span>
                        <span><i class="fas fa-walking"></i> 32 mins</span>
                    </div>
                    <button class="start-button">
                        Start <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="place-card">
                <div class="place-tag">India Gate</div>
                <button class="bookmark-button">
                    <i class="far fa-bookmark"></i>
                </button>
                <img src="8b946c6b3a6d452dbea16a0ac556aa4d.jpg" alt="India Gate" class="place-img">
                <div class="place-info">
                    <h2>India Gate</h2>
                    <div class="place-details">
                        <span>4.5km away</span>
                        <span class="dot">•</span>
                        <span><i class="fas fa-walking"></i> 55 mins</span>
                    </div>
                    <button class="start-button">
                        Start <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
