<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App - Restaurant Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.app-container {
    width: 100%;
    max-width: 420px;
    height: 100vh;
    max-height: 900px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
}

.restaurant-card {
    width: 100%;
    height: 100%;
    background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/AR_Travel_App__Community_-jd0MbQNcCXj9U3NFdGiSiTYNO0UCpu.png');
    background-size: cover;
    background-position: center;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.location-badge {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 10px 20px;
    border-radius: 30px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 18px;
}

.location-badge i {
    color: #b9ff66;
    font-size: 20px;
}

.controls {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
}

.control-btn {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    border: none;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.next-btn {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 60px;
    height: 60px;
    background-color: #b9ff66;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 24px;
    color: #000;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.rating-container {
    margin-top: auto;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 15px 25px;
    border-radius: 20px;
    margin: 20px;
    margin-top: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.rating-label {
    font-size: 20px;
    font-weight: 500;
}

.stars {
    display: flex;
    gap: 5px;
}

.stars i {
    color: #b9ff66;
    font-size: 24px;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .app-container {
        border-radius: 0;
        max-height: 100vh;
    }
    
    .location-badge {
        font-size: 16px;
        padding: 8px 16px;
    }
    
    .control-btn {
        width: 45px;
        height: 45px;
    }
    
    .next-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
    }
    
    .rating-container {
        padding: 12px 20px;
    }
    
    .stars i {
        font-size: 20px;
    }
}
    </style>
    <div class="app-container">
        <div class="restaurant-card">
            <div class="location-badge">
                <i class="fas fa-map-marker-alt"></i>
                <span>Bastian-Mumbai</span>
            </div>
            
            <div class="controls">
                <button class="control-btn edit-btn">
                    <i class="fas fa-pen"></i>
                </button>
                <button class="control-btn close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </div>
            
            <div class="rating-container">
                <div class="rating-label">Rating</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
